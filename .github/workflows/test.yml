name: test

on:
  push:
    branches:
      - feature/*
      - hotfix/*
  pull_request:

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    container:
      image: golang:1.25@sha256:6d4e5e74f47db00f7f24da5f53c1b4198ae46862a47395e30477365458347bf2
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Tests ausf√ºhren
        run: |
          go install github.com/swaggo/swag/cmd/swag@v1.16.2
          go mod download
          swag init
          go test ./...
